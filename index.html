<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hungry people</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__container">
                    <div class="nav_left">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">About</a>
                        <a href="#" class="nav__link">Team</a>
                        <a href="#" class="nav__link">Booking</a>
                    </div>
                    <div class="nav_right">
                        <a href="#" class="nav__link">Menu</a>
                        <a href="#" class="nav__link">Galerie</a>
                        <a href="#" class="nav__link">Events</a>
                        <a href="#" class="nav__link">Contact</a>
                    </div>
                </div>                
            </nav>
            <div class="header__logo">
                <img class="header__logo_img" src="/img/logo.svg" alt="logo">
            </div>
            <div class="intro">
                <div class="intro__schedule">
                    <p>Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
                </div>
                <div class="intro__content">
                    <div class="intro__subtitle">
                        <p>restaurant</p>
                    </div>
                    <div class="intro__title">
                        <p>hungry people</p>
                        <hr class="intro__title_line">
                    </div>
                    <div class="intro__buttons">
                        <a class="intro__btn">
                          <p>book table</p> 
                        </a>
                        <a class="intro__btn">
                            <p>explore</p>
                        </a>
                    </div>
                </div>
                <div class="social">
                    <a href="#" class="social__item">
                        <img src="/img/facebook.svg" alt="facebook" class="social__logo_facebook">
                    </a>
                    <a href="#" class="social__item">
                        <img src="/img/twitter.svg" alt="twitter" class="social__logo_twitter">
                    </a>
                    <a href="#" class="social__item">
                        <img src="/img/instagram.svg" alt="instagram" class="social__logo_instagram">
                    </a>
                </div>                
            </div> <!-- intro end --> 
        </div> <!-- container end -->       
    </header>
</body>
</html>
